<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Server</title>
</head>
<body>
  <h1>Web Proxy</h1>
  <form id="proxyForm">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Proxy</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('proxyForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const urlInput = document.getElementById('url');
      const resultDiv = document.getElementById('result');

      // Extract the entered URL
      const enteredURL = urlInput.value;

      const proxyURL = `https://web-proxy-delta.vercel.app/proxy/${encodeURIComponent(enteredURL)}`;
      
      // Display the result (you can redirect the browser to the proxy URL if needed)
      resultDiv.innerHTML = `<p>Proxy URL: <a href="${proxyURL}" target="_blank">${proxyURL}</a></p>`;
    });
  </script>
</body>
</html>
