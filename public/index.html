<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
</head>
<body>
    <h1>Proxy Server</h1>
    <form id="proxyForm" onsubmit="handleSubmit(event)">
        <label for="url">Enter URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">Proxy</button>
    </form>

    <iframe id="proxyFrame" style="width: 100%; height: 600px; border: none;"></iframe>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const urlInput = document.getElementById('url');
            const targetURL = urlInput.value;

            if (!targetURL) {
                return alert('Target URL not provided');
            }

            const proxyFrame = document.getElementById('proxyFrame');
            proxyFrame.src = `/proxy?url=${encodeURIComponent(targetURL)}`;
        }
    </script>
</body>
</html>
